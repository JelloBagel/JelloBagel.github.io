<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <title>Stephanie Hong</title>
</head>
<body class="index-page">
    <div id="header"></div>

    <div class="page-header" style="background-image: url('img/wall-mural-2.png');">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="brand">
                        <h1>Design</h1>
                        <h3>Capturing perspective</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised">
        <div class="section">
            <div class="container"> 
                <div class="row">
                    <div class="col-md-8">
                        <h2>Videos</h2>
                    </div>
                </div>
                <div class="row media-content">
                    <div class="card-deck col-lg-3 col-md-6">
                        <div class="card">
                            <a data-fancybox data-small-btn="true" href="https://www.youtube.com/watch?v=7i3aRYkAwrY">
                                <img class="card-img-top img-fluid" src="http://img.youtube.com/vi/7i3aRYkAwrY/mqdefault.jpg" />
                            </a>
                            <div class="card-body">
                                <p class="card-text">APhA-ASP Pacific Orientation Video 2016</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-deck col-lg-3 col-md-6">
                        <div class="card">
                            <a data-fancybox data-small-btn="true" href="https://www.youtube.com/watch?v=fpZKsoT8WbU">
                            <img class="card-img-top img-fluid" src="http://img.youtube.com/vi/fpZKsoT8WbU/mqdefault.jpg" />
                            </a>
                            <div class="card-body">
                            <p class="card-text">APhA-ASP 2016 Conference in Baltimore, Maryland</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-deck col-lg-3 col-md-6">
                        <div class="card">
                            <a data-fancybox data-small-btn="true" href="https://www.youtube.com/watch?v=hMWMDmtauVQ">
                            <img class="card-img-top img-fluid" src="http://img.youtube.com/vi/hMWMDmtauVQ/mqdefault.jpg" />
                            </a>
                            <div class="card-body">
                            <p class="card-text">UOP Spring Picnic 2016 Conference: Superhero Themed</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-deck col-lg-3 col-md-6">
                        <div class="card">
                            <a data-fancybox data-small-btn="true" href="https://www.youtube.com/watch?v=aBv9NiNHhhw">
                            <img class="card-img-top img-fluid" src="http://img.youtube.com/vi/aBv9NiNHhhw/mqdefault.jpg" />
                            </a>
                            <div class="card-body">
                            <p class="card-text">Draw My Life: Pharmacists</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <h2>Photoshop</h2>
                    </div>
                </div>
                <div class="row imglist">
                    <div class="col-md-4">
                        <a data-fancybox="photoshop-img-gallery" data-caption="Overwatch Heroes as Dogs" href="./img/photoshop/puppy-rumble.png">
                            <img class="ps-img" src="./img/photoshop/puppy-rumble.png" alt="block breaker intro" >
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a data-fancybox="photoshop-img-gallery" data-caption="Block Breaker Gameplay" href="./img/photoshop/spring-picnic.jpg">
                            <img class="ps-img" src="./img/photoshop/spring-picnic-cropped.jpg" alt="UOP Spring Picnic 2016 T-Shirt Design" >
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a data-fancybox="photoshop-img-gallery" data-caption="Block Breaker Gameplay" href="./img/photoshop/stevonnie.jpg">
                            <img class="ps-img" src="./img/photoshop/stevonnie-cropped.jpg" alt="Steven Universe Cosplay with CG Background" >
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <h2>Photography</h2>
                    </div>
                </div>
                <div class="row imglist">
                    <div class="col-lg-3 col-md-6">
                        <a data-fancybox="bb-image-gallery" data-caption="Photoshoot with graduation caps using tripod" href="./img/photography/grad-picture.png">
                            <img class="photography-img" src="./img/photography/grad-picture-cropped.png" alt="graduation photo with overwatch grad caps" >
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a data-fancybox="bb-image-gallery" data-caption="White Coat Ceremony 2017 featuring Mark Ruiz" href="./img/photography/mark.jpg">
                            <img class="photography-img" src="./img/photography/mark.jpg" alt="Mark Ruiz White Coat Ceremony" >
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a data-fancybox="bb-image-gallery" data-caption="Pharmacy photoshoot using an independent pharmacy location featuring Wesley Sweis" href="./img/photography/wesley.jpg">
                            <img class="photography-img" src="./img/photography/wesley.jpg" alt="Wesley Sweis counseling" >
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a data-fancybox="bb-image-gallery" data-caption="An aspiring musician/pharmacist - Ryan Abundo" href="./img/photography/ryan.jpg">
                            <img class="photography-img" src="./img/photography/ryan.jpg" alt="Ryan Abundo with blue guitar" >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
    <script>
        $( "#header" ).load( "header.html" );
        $( "#footer" ).load( "footer.html" );
    </script>

</body>
</html>
