<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <title>Stephanie Hong</title>
</head>
<body class="index-page">
    <div id="header"></div>

    <div class="page-header homepage-image" style="background-image: url('img/wall-mural2.png');">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="brand homepage-title">
                        <h1>Stephanie Hong</h1>
                        <h3>Hello, World!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h4 class="main-description">Independent developer who is passionate about learning more about programming</h4>
                    </div>
                </div>
                <div class="features">
                    <div class="row">
                        <div class="col-md-4 about-me">
                            <button class="main-info button-feature button-about"><!--button to pages-->
                                <div class="icon icon-about-me">
                                    <img src="./img/about-me.png" alt="About Me">
                                </div>
                                <h4 class="icon-title">About Me</h4>
                                <p>Puzzle-loving, game-playing, web developing girl 
                            </button>
                        </div>
                        <div class="col-md-4 game-controller">
                            <button class="main-info button-feature button-game">
                                <div class="icon icon-game-controller">
                                    <img src="./img/game-controller.png" alt="Projects">
                                </div>
                                <h4 class="icon-title">Game Projects</h4>
                                <p>Games are one of the best ways to learn something!</p>
                            </button>
                        </div>
                        <div class="col-md-4 media">
                            <button class="main-info button-feature button-media">
                                <div class="icon icon-media">
                                    <img src="./img/media.png" alt="Media">
                                </div>
                                <h4 class="icon-title">Media</h4>
                                <p>Past creative projects I designed or collaborated in</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $( "#header" ).load( "header.html" );
        $( "#footer" ).load( "footer.html" );
    </script>
    <script src="./button.js"></script>
</body>
</html>
